<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="view">
            <div class="screen"></div>
        </div>
        <div class="calc">
            <div class="middle">

                <div class="calc-buttons">
                    <div class="row">
                        <div class="btn">
                            7
                        </div>
                        <div class="btn">8</div>
                        <div class="btn">9</div>
                        
                    </div>
                    <div class="row">
                        <div class="btn">4</div>
                        <div class="btn">5</div>
                        <div class="btn">6</div>
                        
                    </div>
                    <div class="row">
                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                    </div>
                    <div class="zero">0</div>
                </div>
                <div class="operations">
                    <div class="btn operation">+</div>
                    <div class="btn operation">-</div>
                    <div class="btn operation">X</div>
                    <div class="btn operation">%</div>
                    <div class="btn operation">+/-</div>

                    <div class="btn operation equals">=</div>
                    <div class="btn operation clear">C</div>
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
