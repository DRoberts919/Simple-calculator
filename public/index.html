<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="view">
            <div class="screen" id="screen"></div>
        </div>
        <div class="calc">
            <div class="middle">

                <div class="calc-buttons">
                    <div class="row">
                        <div class="btn" id="seven">7</div>
                        <div class="btn" id="eight">8</div>
                        <div class="btn" id="nine">9</div>
                        
                    </div>
                    <div class="row">
                        <div class="btn" id="four">4</div>
                        <div class="btn" id="five">5</div>
                        <div class="btn" id="six">6</div>
                        
                    </div>
                    <div class="row">
                        <div class="btn" id="one">1</div>
                        <div class="btn" id="two">2</div>
                        <div class="btn" id="three">3</div>
                    </div>
                    <div class="zero" id="zero">0</div>
                </div>
                <div class="operations">
                    <div class="btn operation" id="add">+</div>
                    <div class="btn operation" id="sub">-</div>
                    <div class="btn operation" id="mult">X</div>
                    <div class="btn operation" id="divide">/</div>
                    <div class="btn operation" id="negative">+/-</div>
                    <div class="btn operation" id="dot">.</div>

                    <div class="btn operation equals" id="equals">=</div>
                    <div class="btn operation clear" id="clear">C</div>
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
