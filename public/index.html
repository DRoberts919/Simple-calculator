<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="view">

        </div>
        <div class="calc">
            <div class="calc-buttons">
                <div class="row">

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="zero">0</div>
            </div>
            <div class="operations">
                <div>+</div>
                <div>-</div>
                <div>X</div>
                <div>%</div>


            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
